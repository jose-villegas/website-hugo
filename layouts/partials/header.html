<div class="row">
  <div class="col-md-6">
    <div class="title-info">
      {{ with .Site.Title }}
      <a href=""> {{ . }} </a>
      {{ end }}
    </div>
  </div>
  <div class="col-md-6">
    <div class="menu">
      {{ $url := .Site.BaseURL }}
      {{ range .Site.Params.navlinks }}
        <a href="{{ $url }}{{ .url }}">{{ .name }} / </a>
      {{ end }}
    </div>
  </div>

</div>
